<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>before_after</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Radio+Canada&display=swap');

        body{
            font-family: 'Poppins', sans-serif;
        }
        span::after{
            content: ' after';
            color:red;
        }
        span::before{
            color: red;
            content: 'before ';
        }
    </style>
</head>
<body>
    <span>hellow</span>
</body>
</html>
