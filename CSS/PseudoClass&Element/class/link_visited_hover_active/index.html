<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>link_visited_hover_active</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Radio+Canada&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
        }
        .link1:link{
            color: black;
        }
        .link2:visited{
            color: red;
        }
        .link3:hover{
            color: green;
        }
        .link4:active{
            color: white;
        }

    </style>
</head>
<body>
    <a href="#" class="link1">Link</a>
    <br>
    <a href="" class="link2">Visited</a>
    <br>
    <a href="#" class="link3">Hover</a>
    <br>
    <a href="#" class="link4">Active</a>
</body>
</html>
