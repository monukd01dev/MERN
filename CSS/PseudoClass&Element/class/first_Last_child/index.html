<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    
    <title>first_child</title>
</head>
<body>
    <header>
        <p>para 1</p>
        <p>para 2</p>
        <p>para 3</p>
        <p>para 4</p>
    </header>
    <br>
    <header>
        <span>I am his first child</span>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
    </header>
    <br>
    <p>paragraph 1 child of body</p>
    <p>paragraph 2 child of body</p>
    <p>paragraph 3 child of body</p>
</body>
</html>
