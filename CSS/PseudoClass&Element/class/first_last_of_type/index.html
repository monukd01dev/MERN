<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,700&family=Radio+Canada&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
        }

        p:first-of-type{
            color: red;
        }
        p:last-of-type{
            color: yellowgreen;
        }

    </style>
    <title>first_last_of_type</title>
</head>
<body>
    <header>
        <p>para 1</p>
        <p>para 2</p>
        <p>para 3</p>
        <p>para 4</p>
    </header>
    <br>
    <header>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
    </header>
    <br>
    <p>paragraph 1 child of body</p>
    <p>paragraph 2 child of body</p>
    <p>paragraph 3 child of body</p>
</body>
</html>
