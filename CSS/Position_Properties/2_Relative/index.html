<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    
    <title>Relative Position</title>
</head>
<body>
    <h1>The relative position is relative to its normal position</h1>
    <h2>It will behave like static until you change one of these properties</h2>
    <ol>
        <li>
            <h3>top</h3>
        </li>
        <li>
            <h3>bottom</h3>
        </li>
        <li>
            <h3>left</h3>
        </li>
        <li>
            <h3>right</h3>
        </li>
    </ol>
    <p><span>Note :</span> default value of these properties are auto (which make them remain same its normal positon)</p>
    <br>
    <div class="box1"><span>1</span></div>
    <div class="box2"><span>2</span></div>
    <div class="box3"><span>3</span></div>
    <div class="box4"><span>4</span></div>
</body>
</html>
