<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    
    <title>MoreTextProperties</title>
</head>
<body>
    <header>
        <h1>text properties</h1>
    </header>
    <main>
        <article>
            <section>
                <h2>text transform</h2>
                <div>
                   <ul>
                    <li><span class="tt1">uppercase</span></li>
                    <li><span class="tt2">HELLO</span></li>
                    <li><span class="tt3">capitalize</span></li>
                    <li><span class="tt4">NonE</span></li>
                   </ul>
                </div>
            </section>
            <section>
                <h2>on text & line</h2>
                <div>
                   <ul>
                    <li><span class="tl1">letter spacing</span></li>
                    <li><span class="tl2">word spancing shown header</span></li>
                    <li><span class="tl3">line height</span></li>
                    <li><span class="tl4">font size</span></li>
                    <li><span class="tl5">text decoration</span></li>
                    <ul class="td">
                        <li><span class="td1">over-line</span></li>
                        <li><span class="td2">under-line</span></li>
                        <li><span class="td3">line-through</span></li>
                    </ul>
                   </ul>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
